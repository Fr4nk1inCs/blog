{% extends "prose.html" %}

{% block article %}

{% set section = get_section(path="posts/_index.md") %}

<h1>Archive</h1>

{% for year, posts in section.pages | group_by(attribute="year") %}
    <h2>{{ year }}</h2>

    <ul>
    {% for post in posts %}
        <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% endfor %}

{% endblock article %}
